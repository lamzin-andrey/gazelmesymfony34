registration:
    check_email: 'Письмо отправлено на адрес %email%. В нём содержится ссылка, по которой вы можете подтвердить свою регистрацию.'
    confirmed: 'Поздравляем %username%, ваш аккаунт подтвержден.'
    back: 'Вернуться на предыдущую страницу.'
    submit: Зарегистрироваться
    flash:
        user_created: 'Пользователь успешно создан.'
    email:
        subject: 'Добро пожаловать, %username%!'
        message: |
            Приветствуем, %username%!

            Для подтверждения вашей регистрации, пройдите по ссылке %confirmationUrl%

            Эта ссылка может быть использована только единожды для подтверждения вашей учетной записи.

            С наилучшими пожеланиями,
            команда сайта.

resetting:
    check_email: |
        Письмо отправлено. Оно содержит ссылку, при переходе по которой ваш пароль будет сброшен.
        Заметьте, вы сможете запросить новый пароль только через %tokenLifetime%.

        Если вы не получили письмо, проверьте папку Спам или попробуйте снова.
    Access reset: Восстановление доступа
    Phone number: Номер телефона
    Phone: Телефон
    Send: Отправить
    RecoveryMsg: |
        <p>Если у вас нет доступа к email указанному при подаче объявления или регистрации,
        или на него не приходят письма (в настоящее время есть проблема с отправкой писем на mail.ru)
        отправьте sms на номер <script>var ss = '%admin_phone%'; document.write(ss);</script> (mts) в котором опишите вашу проблему.</p>

        <p>Рассматриваются только sms отправленные с того номера, под которым вы не можете авторизоваться.</p>
        
        <p>Например вы можете написать "Не могу войти", мы в ответном sms вышлем новый пароль к аккаунту.</p>
        
        <p>Для удаления объявления отправьте например "Удали все мои объявления" - вам придет ответное sms
        с просьбой подтвердить удаление. После подтверждения все объявления поданые из аккаунта с вашим номером телефона будут удалены.</p>
    request:
        username: 'Имя пользователя или электронная почта'
        submit: 'Сбросить пароль'
    reset:
        submit: 'Изменить пароль'
    flash:
        success: 'Пароль успешно сброшен.'
    email:
        subject: 'Сброс пароля'
        message: |
            Приветствуем, %username%!

            Для сброса пароля, пожалуйста, пройдите по ссылке %confirmationUrl%

            С наилучшими пожеланиями,
            команда сайта.

